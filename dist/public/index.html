    <!-- This ensures client-side routing works correctly -->
    <script>
      // Single Page App - handle direct navigation to routes
      (function() {
        // Don't run this in the development environment
        if (window.location.hostname === 'localhost' || 
            window.location.hostname === '127.0.0.1' ||
            window.location.hostname.includes('.repl.co')) {
          return;
        }
        
        // Save the URL if we were redirected
        var redirected = sessionStorage.redirect;
        delete sessionStorage.redirect;
        
        // If we had a stored redirect, use it
        if (redirected && redirected !== location.href) {
          history.replaceState(null, null, redirected);
        }
      })();
    </script>
