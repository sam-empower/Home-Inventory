<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Save the current URL to be restored after redirect
    sessionStorage.redirect = location.href;
    
    // Redirect to the homepage where our SPA will handle routing
    window.location.replace("/");
  </script>
</head>
<body>
  <p>Redirecting to the homepage...</p>
</body>
</html>
